<!doctype html>
<html class="no-js" ng-app="FantasticBoxOrder">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FantasticBoxCo</title>
  <meta name="description" content="">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <meta name="author" content="@alliants">
  <link rel="stylesheet" media="all" href="css/application.css">
  <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body ng-controller="Controller as ctrl">

  <header class="padding">
    <h1 class="logo">FantasticBoxCo</h1>
  </header>

  <main>
    <div class="container">
      <aside>
        <ul class="progress">
          <li>
            <a href="#/step-1" class="step step-1 is-active">
              <div class="step-number">1</div>
              <h3 class="step-heading">Dimensions &amp; Quantity</h3>
              <dl>
                <dt>Width:</dt>
                <dd>0.0m</dd>
                <dt>Height:</dt>
                <dd>0.0m</dd>
                <dt>Length:</dt>
                <dd>0.0m</dd>
                <dt>Quantity:</dt>
                <dd>0</dd>
              </dl>
            </a>
          </li>
          <li>
            <a href="#/step-2" class="step step-2">
              <div class="step-number">2</div>
              <h3 class="step-heading">Cardboard Grade</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="#step-3" class="step step-3">
              <div class="step-number">3</div>
              <h3 class="step-heading">Print Quality</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="#step-4" class="step step-4">
              <div class="step-number">4</div>
              <h3 class="step-heading">Optional Extras</h3>
              <span class="step-value">-</span>
            </a>
          </li>
          <li>
            <a href="#total-cost" class="step step-total-cost">
              <h3 class="step-total-cost-heading">Total Cost</h3>
              <div class="step-total-cost-value">&pound;0.00</div>
            </a>
          </li>
        </ul>
      </aside>

      <section>

        <ng-view></ng-view>


      </section>
    </div>
  </main>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- <script type="text/javascript" src="/js/app.js"></script> -->
  <script src="js/app.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/calculateFactory.js"></script>
  <script src="text/ng-template" id="partials/dimensions.html"></script>
  <script src="text/ng-template" id="partials/cardboardGrade.html"></script>
  <script src="text/ng-template" id="partials/printQuality.html"></script>
  <script src="text/ng-template" id="partials/extras.html"></script>
  <script src="text/ng-template" id="partials/total.html"></script>

</body>
</html>
