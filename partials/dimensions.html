        <div id="step-1" class="content-step">
          <h2>Step 1 - Dimensions &amp; Quantity</h2>

          <p class="intro">
            Enter the width, height, length and quantity of the box(es) you require.
          </p>
<!-- <form name="dimensionsForm"> -->
          <div class="form-row">
            <label for="width">Width:</label>
            <input type="number" ng-model="ctrl.width" name="width" id="width"
            value="0" min="0" step="0.01" required>
          </div>

          <div class="form-row">
            <label for="height">Height:</label>
            <input type="number" ng-model="ctrl.height" name="height"
                                                        id="height" value="0"
                                                        min="0" step="0.01"
                                                                required>
          </div>

          <div class="form-row">
            <label for="length">Length:</label>
            <input type="number" ng-model="ctrl.length" name="length"
            id="length" value="0" min="0" step="0.01" required>
          </div>

          <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="number" ng-model="ctrl.quantity" name="quantity"
            id="quantity" value="0" min="0" step="1" required>
          </div>

          <div class="form-actions">
            <button type="button" ng-click="ctrl.calculateArea(ctrl.width,
              ctrl.height, ctrl.length, ctrl.quantity)"class="btn btn-primary
              btn-next" ng-disabled="dimensionsForm.$invalid">
              Next
              </buttton>
          </div>
<!-- </form> -->
        </div>
