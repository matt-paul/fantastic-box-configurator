        <div id="step-1" class="content-step">
          <h2>Step 1 - Dimensions &amp; Quantity</h2>

          <p class="intro">
            Enter the width, height, length and quantity of the box(es) you require.
          </p>

          <div class="form-row">
            <label for="width">Width:</label>
            <input type="number" ng-model="width" name="width" id="width" value="0" min="0" step="0.01">
          </div>

          <div class="form-row">
            <label for="height">Height:</label>
            <input type="number" ng-model="height" name="height" id="height" value="0" min="0" step="0.01">
          </div>

          <div class="form-row">
            <label for="length">Length:</label>
            <input type="number" ng-model="length" name="length" id="length" value="0" min="0" step="0.01">
          </div>

          <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="number" ng-model="quantity" name="quantity" id="quantity" value="0" min="0" step="1">
